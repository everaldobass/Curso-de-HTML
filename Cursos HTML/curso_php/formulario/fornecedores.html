	<!DOCTYPE html>
	<html lang="pt-pr">
	<head>
		<meta charset="UTF-8">
		<title> Curo de HTML5 - Formulário </title>
		<meta name="author" content="Everaldo do Nascimento" >
		<meta name="description" content="Curso de HTML5 e CSS3">
		<link rel="stylesheet" type="text/css" href="css/formusuario.css">
		
	</head>
	<body>
       <div class="container">

          <nav>
             <ul class="menu">
               <li <a href="#"></a> Usuários </li>
               <li> <a href="#"> Fornecedores </li>
               <li> <a href="#"> Clientes </li>
               <li> <a href="#">Serviços </li>
               <li> <a href="#">Consultas </li>
               <li> <a href="#"> Sair </li>

             </ul>
     
          </nav>
           <section>
           <h1>Cadastro de Fornecedores</h1>
            <hr>
           <br>

           <form method="post" action="insert">
           <input class="btn salvar" type="submit" name="enviar" value="Salvar">
           <input class="btn editar" type="button"  name="editar" value="Editar">
           <input class="btn limpar" type="reset"  name="limpar" value="Limpar">
           <input class="btn excluir" type="button"  name="excluir" value="Excluir">

           <br><br>
           Código:<br>
           <input class="campo" type="text" name="codigo" placeholder="Código do Fornecedore" required autofocus><br>
           Nome:<br>
           <input class="campo" type="text" name="nome" placeholder="Nome do Fornecedore" required autofocus><br>
           CNPJ:<br>
           <input class="campo" type="text" name="cnpj" placeholder="CNPJ" required autofocus><br>
           Insc. Est:<br>
           <input class="campo" type="text" name="inscEst" placeholder="Inscricão Estadual" required autofocus><br>
            Fone:<br>
           <input class="campo" type="text" name="fone" placeholder="Telefone" required autofocus><br>
           E-mail:<br>
           <input class="campo" type="email" name="email" placeholder="nome@exemplo.com.br" required autofocus><br>
           CEP:<br>
           <input class="campo" type="text" name="cep" placeholder="CEP" required autofocus><br>
           
           </form>

           </section>
  
       </div>
     

 
	
	</body>
	</html>
