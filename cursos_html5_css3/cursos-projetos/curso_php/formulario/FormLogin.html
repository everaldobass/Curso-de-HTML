	<!DOCTYPE html>
	<html lang="pt-pr">
	<head>
		<meta charset="UTF-8">
		<title> Curo de HTML5 </title>
		<meta name="author" content="Everaldo do Nascimento" >
		<meta name="description" content="Curso de HTML5 e CSS3">
		<link rel="stylesheet" type="text/css" href="css/formlogin.css">
		
	</head>
	<body>
   
     <section>

      <form method="post" action="">
      <fieldset>

       <legend>Preencha todos os Campos</legend>

      <label for="nome"> Nome: </label><br>
      <input class="campos" maxlength="10" type="text" id="nome" maxlength="40" name="nome" required autofocus ><br>

      <label for="email"> E-mail: </label><br>
      <input class="campos" maxlength="6" type="email" id="email" maxlength="50" name="email" required><br>

      <label for="tel"> Telefone: </label><br>
      <input class="campos" type="tel"  id="tel" name="Telefone" maxlength="13"><br>

      <label for="msg"> Deixe Sua Mensagem </label><br>
      <textarea id="msg" required></textarea>

      <br><br>
      <input type="submit" name="enviar" value="Enviar">
      <input type="reset" name="limpar" value="limpar">

      </fieldset>
     </form>
   
     </section>

 
	
	</body>
	</html>
